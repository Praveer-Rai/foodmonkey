<div ng-controller="CreateRecipeCtrl" layout="column" ng-cloak class="md-inline-form">
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Title</label>
                <input ng-model="recipe.title">
            </md-input-container>

        </div>
    </md-content>
    <md-content layout-padding>
        <div>
            <form name="recipeForm">
                <md-input-container class="md-block">
                    <label>Descritption</label>
                    <textarea ng-model="recipe.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
                <div>
                    <div ng-repeat="i in ingrediens">
                        <md-input-container >
                            <label>Name</label>
                            <input ng-model="i.name">
                            <button class="remove" ng-show="$last" ng-click="removeIngredient()">-</button>
                        </md-input-container>
                        <md-input-container >
                            <label>Price</label>
                            <input ng-model="i.price">
                        </md-input-container>
                        <md-input-container >
                            <label>Quantity</label>
                            <input ng-model="i.quantity">
                        </md-input-container>
                    </div>
                    <md-button class="md-accent md-raised md-hue-1" ng-click="addNewIngredient()">Add Ingredient</md-button>
                </div>
                <div>
                    <div ng-repeat="step in steps track by $index">
                        <md-input-container >
                            <label>Step</label>
                            <input ng-model="step">
                            <button class="remove" ng-show="$last" ng-click="removeStep()">-</button>
                        </md-input-container>
                    </div>
                    <md-button class="md-accent md-raised md-hue-1" ng-click="addNewStep()">Add Step</md-button>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Difficulty</label>
                        <md-select ng-model="recipe.difficulty">
                            <md-option ng-repeat="diff in difficulties" value="{{diff.abbrev}}">
                                {{diff.abbrev}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Preparation Time</label>
                        <input ng-model="recipe.prepTime">
                    </md-input-container>
                </div>
                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
                    <md-button class="md-raised">Cancel</md-button>
                </section>
            </form>
        </div>
    </md-content>
</div>
