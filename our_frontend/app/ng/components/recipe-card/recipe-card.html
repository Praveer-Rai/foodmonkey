<md-card-title>

    <md-card-title-text>
        <span class="md-headline">{{recipe.title}}</span>
        <!--<span class="md-subhead"></span>-->
    </md-card-title-text>
    <md-card-title-media>
        <img class="mv-card-pic" ng-src="{{recipe.thumbnailImageId}}" />

    </md-card-title-media>
</md-card-title>
<md-card-content>
    Date: {{"05-06-2016"}} | Rating: {{recipe.rating}} | Created By: {{recipe.user.username}}
</md-card-content>
<md-card-actions layout="row" layout-align="end center">
    <md-button class="md-ink-ripple md-accent" ui-sref="recipe.detail({recipeId: recipe._id })">
        Details
    </md-button>
</md-card-actions>
