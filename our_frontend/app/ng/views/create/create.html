<div ng-controller="CreateRecipeCtrl" layout="column" ng-cloak class="md-inline-form">
    <form name="recipeForm">
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
            <div layout="row" >
                <div flex>
                    <md-input-container>
                        <label>Title</label>
                        <input required name="title" md-maxlength="30" ng-model="recipe.title">
                        <div ng-messages="recipeForm.title.$error">
                            <div ng-message="required">Title is required.</div>
                            <div ng-message="md-maxlength">The title has to be less than 30 characters long.</div>
                        </div>
                    </md-input-container>
                </div>
                    <md-input-container >
                        <md-button class="md-accent md-raised md-hue-1" ng-click="uploadPicture()">Upload Picture</md-button>
                    </md-input-container>
            </div>
        </md-content>
        <md-content layout-padding>
            <div>
                <form name="recipeForm">
                    <md-input-container class="md-block">
                        <label>Descritption</label>
                        <textarea required name="desc" ng-model="recipe.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        <div ng-messages="recipeForm.desc.$error">
                            <div ng-message="required">Description is required.</div>
                            <div ng-message="md-maxlength">The description has to be less than 150 characters long.</div>
                        </div>
                    </md-input-container>
                    <div>
                        <div ng-repeat="i in recipeIngredients">
                            <md-input-container >
                                <label>Name</label>
                                <input ng-model="i.name">
                            </md-input-container>
                            <md-input-container >
                                <label>Quantity</label>
                                <input ng-model="i.quantity">
                            </md-input-container>
                            <md-button class="md-warn md-raised md-hue-2" ng-show="$last" ng-click="removeIngredient()">-</md-button>
                        </div>
                        <md-button class="md-accent md-raised md-hue-1" ng-click="showAddIngredientDialog()">Add Ingredient</md-button>
                    </div>
                    <md-divider md-inset ng-if="!$first"></md-divider>
                    <div>
                        <div ng-repeat="step in recipe.steps track by $index">
                            <md-input-container >
                                <label>Step</label>
                                <input ng-model="step">
                            </md-input-container>
                            <md-button class="md-warn md-raised md-hue-2" ng-show="$last" ng-click="removeStep()">-</md-button>
                        </div>
                        <md-button class="md-accent md-raised md-hue-1" ng-click="addNewStep($event)">Add Step</md-button>
                    </div>
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Difficulty</label>
                            <md-select required name="diff" ng-model="recipe.difficulty">
                                <md-option ng-repeat="diff in difficulties" value="{{diff.abbrev}}">
                                    {{diff.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <div ng-messages="recipeForm.diff.$error">
                            <div ng-message="required">Preparation Time is required.</div>
                        </div>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Preparation Time</label>
                            <input required name="prepTime" ng-model="recipe.prepTime">
                            <div ng-messages="recipeForm.prepTime.$error">
                                <div ng-message="required">Preparation Time is required.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-icon-float md-icon-right md-block">
                            <label>Donation Amount</label>
                            <md-icon md-svg-src="img/icons/ic_card_giftcard_24px.svg"></md-icon>
                            <input ng-model="user.donation" type="number" step="0.01">
                            <md-icon md-svg-src="img/icons/ic_euro_24px.svg"></md-icon>
                        </md-input-container>
                    </div>
                    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                        <md-button class="md-raised md-primary" ng-click="save()">Save</md-button>
                        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
                    </section>
                </form>
            </div>
        </md-content>
    </form>
</div>
