<img class="md-card-image" layout-padding ng-src="{{recipe.thumbnailImageId}}"/>
<md-card-title>
    <md-card-title-text>
        <span class="md-headline">{{recipe.title}}</span>
        <span class="md-subhead">by {{recipe.user.username}}</span>
    </md-card-title-text>
</md-card-title>
<md-card-content>
    Date: {{"05-06-2016"}} | Rating: {{recipe.rating}}
</md-card-content>
<md-card-actions layout="row" layout-align="end center">
    <md-button class="md-ink-ripple md-accent" ui-sref="recipes.detail({recipeId: recipe._id})">
        Details
    </md-button>
</md-card-actions>
